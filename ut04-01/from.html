<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Ejemplo Formulario</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Datos</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/><br/>
            <label for="numero" min="0" max="100">Número</label>
            <input type="number" name="numero" id="numero" value="0"/><br/>
            <label for="telephone">Teléfono</label>
            <input type="tel" name="telephone" id="telephone" placeholder="123456789"/><br/>
            <input type="submit" value="Enviar" disabled/>
        </fieldset>
    </form>
    <a href="../index.html">Volver</a>
</body>
</html>
